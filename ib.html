<!DOCTYPE html>
<html>
<head>
  <title>Student Image Capture</title>
  <link rel="stylesheet" type="text/css" href="ib.css">
</head>
<body>
  <h1>Student Image Capture</h1>
  <form>
    <label for="branch">Branch:</label>
    <select id="branch" name="branch">
      <option value="CAI">CAI</option>
      <option value="CSD">CSD</option>
      <option value="CSE">CSE</option>
    </select>
    <br><br>
    <label for="roll-number">Roll Number:</label>
    <input type="text" id="roll-number" name="roll-number">
    <br><br>
    <label for="view">View:</label>
    <select id="view" name="view">
      <option value="front_view">Front View</option>
      <option value="right_view">Right View</option>
      <option value="left_view">Left View</option>
    </select>
    <br><br>
    <div id="video-container">
      <video id="video" width="640" height="480"></video>
      <button id="capture-button">Capture Image</button>
    </div>
  </form>
  <script src="ib.js"></script>
</body>
</html>
